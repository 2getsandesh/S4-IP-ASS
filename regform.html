<!DOCTYPE html>
<html>
<head>
<title>Registration Form</title>
</head>
<body>
<h1>Registration Form</h1>
<form action="regform.php" method="post">
    <p>Name of the Student : <input type="text" name="name" /></p>
    <p>Register Number : <input type="text" name="roll" /></p>
    <p>Semester : <select name="sem">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
    </p>
    <p>Gender :<input type="radio" value="Male"/> <input type="radio" value="Female"/></p>
    <p>Date of Birth : <input type="date" name="dob" /></p>
    <p>Mobile Number : <input type="text" name="mob" /></p>
    <p>Email ID : <input type="email" name="email" /></p>
    <p><input type="submit" value="Submit" /></p> 
</form>
</body>
</html>
